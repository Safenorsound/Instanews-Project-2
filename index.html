<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times Instanews</title>

    <link rel="stylesheet" type="text/css" href="./build/css/style.min.css">

</head>

<body>

    <section class=" container">
        <header class="site-header">
            <img class="ajax-loader" src="./assets/images/ajax-loader.gif" alt="">
            <div id="logo" </div>
                <h1 class="screen-reader">Instanews - New York Times News Reader</h1>
                <img src="assets/images/nyt-logo.svg" alt="White New York Times logo;">
            </div>

            <form class="search-form" action="#" method="post">

                <div class="search-form-inner">
                    <p class="choose-section"> Choose a section: </p>
                    <select name="sections" id="top-stories">
                        <option value="sections">Sections...</option>
                        <option value="arts">Art</option>
                        <option value="automobiles">Automobiles</option>
                        <option value="books">Books</option>
                        <option value="business">Business</option>
                        <option value="fashion">Fashion</option>
                        <option value="food">Food</option>
                        <option value="home">Home</option>
                        <option value="insider">Insider</option>
                        <option value="health">Health</option>
                        <option value="magazine">Magazine</option>
                        <option value="movies">Movies</option>
                        <option value="national">National</option>
                        <option value="nyregion">NY Region</option>
                        <option value="obituaries">Obituaries</option>
                        <option value="opinion">Opinion</option>
                        <option value="politics">Politics</option>
                        <option value="realestate">Real Estate</option>
                        <option value="science">Science</option>
                        <option value="sports">Sports</option>
                        <option value="sundayreview">Sunday Review</option>
                        <option value="technology">Technology</option>
                        <option value="theater">Theater</option>
                        <option value="tmagazine">T Magazine</option>
                        <option value="travel">Travel</option>
                        <option value="upshot">Upshot</option>
                        <option value="world">World</option>
                    </select>
                </div>
            </form>
        </header>

        <section class="section-articles">
            <div class="stories"></div>
            <img src="./assets/images/ajax-loader.gif" alt="Loading..." class="ajax-loader" />
        </section>

        <footer class="site-footer">
            <div class="copyright">
                <p> Â© Copyright 2018
                    <span>INSTANEWS</span>
                </p>
            </div>
        </footer>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./build/js/index.min.js"></script>
</body>

</html>
